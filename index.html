<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatto Premium - Final Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS VARIABLES & DARK MODE --- */
        :root {
            --body-bg: #d1d7db; --app-bg: #ffffff;
            --wa-header-bg: #f0f2f5; --wa-chat-bg: #efeae2;
            --text-primary: #111b21; --text-secondary: #667781;
            --msg-sent: #d9fdd3; --msg-received: #ffffff;
            --input-bg: #ffffff; --border-color: #e9edef;
            --wa-green: #00a884;
            --pattern-opacity: 0.15; 
            --reply-bg: rgba(0,0,0,0.05);
        }

        body.dark-mode {
            --body-bg: #111b21; --app-bg: #202c33;
            --wa-header-bg: #202c33;
            --wa-chat-bg: #0d141a; 
            --text-primary: #e9edef; --text-secondary: #8696a0;
            --msg-sent: #005c4b; --msg-received: #202c33;
            --input-bg: #2a3942; --border-color: #2a3942;
            --wa-green: #00a884;
            --pattern-opacity: 0.06;
            --reply-bg: rgba(0,0,0,0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--body-bg); display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; color: var(--text-primary); transition: background-color 0.3s ease;
        }

        .app-container {
            display: flex; width: 100%; height: 100%; max-width: 1600px;
            background: var(--app-bg); position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Sidebar */
        .sidebar { width: 30%; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; background: var(--app-bg); }
        .sidebar-header { background: var(--wa-header-bg); padding: 10px 16px; height: 60px; display: flex; align-items: center; justify-content: space-between; border-right: 1px solid var(--border-color); }
        .header-icons { display: flex; gap: 15px; }
        .icon-btn { cursor: pointer; color: var(--text-secondary); font-size: 18px; transition: 0.2s; }
        .icon-btn:hover { color: var(--text-primary); }

        .user-info-wrapper { display: flex; align-items: center; gap: 8px; }
        .edit-name-btn { font-size: 12px; color: var(--text-secondary); cursor: pointer; opacity: 0.5; transition: 0.2s; }
        .edit-name-btn:hover { opacity: 1; color: var(--wa-green); }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .chat-item:hover { background: var(--border-color); }
        .chat-item.active { background: var(--wa-header-bg); }
        .avatar { width: 45px; height: 45px; background: #dfe5e7; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; color: gray; flex-shrink: 0; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; } /* Fix Image Avatar */

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background-color: var(--wa-chat-bg); position: relative; z-index: 1; }
        .chat-area::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat; opacity: var(--pattern-opacity); z-index: -1; pointer-events: none;
        }

        .chat-header { 
            background: var(--wa-header-bg); height: 60px; padding: 10px 16px; 
            display: flex; align-items: center; border-left: 1px solid var(--border-color); 
            z-index: 10; color: var(--text-primary); cursor: pointer; /* Bisa diklik */
        }
        
        .messages-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; }

        .message {
            max-width: 65%; padding: 6px 10px 8px 10px; border-radius: 8px; font-size: 14.2px; line-height: 19px; position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); word-wrap: break-word;
            color: var(--text-primary);
        }
        .message.sent { align-self: flex-end; background-color: var(--msg-sent); }
        .message.received { align-self: flex-start; background-color: var(--msg-received); }
        
        .message img { 
            max-width: 250px; max-height: 250px; width: auto; height: auto;
            border-radius: 8px; margin-top: 5px; cursor: pointer; transition: transform 0.2s;
        }
        .message img:hover { transform: scale(1.02); }

        .meta-info { font-size: 11px; color: var(--text-secondary); float: right; margin-left: 10px; margin-top: 4px; display: flex; align-items: center; gap: 3px; }

        /* Reply Styles */
        .reply-btn { margin-left: 10px; cursor: pointer; opacity: 0; transition: opacity 0.2s; color: var(--text-secondary); }
        .message:hover .reply-btn { opacity: 1; } 
        .reply-quote {
            background: var(--reply-bg); border-left: 4px solid var(--wa-green);
            padding: 5px 8px; border-radius: 4px; margin-bottom: 5px; font-size: 12px; cursor: pointer; opacity: 0.8;
        }
        .reply-quote strong { display: block; color: var(--wa-green); margin-bottom: 2px; }
        .reply-preview-bar {
            background: var(--wa-header-bg); padding: 8px 16px; 
            border-left: 5px solid var(--wa-green); border-top: 1px solid var(--border-color);
            display: none; justify-content: space-between; align-items: center;
            font-size: 13px; color: var(--text-secondary);
            animation: slideUp 0.2s ease-out;
        }
        @keyframes slideUp { from {transform: translateY(100%);} to {transform: translateY(0);} }

        /* Input Area Fix Mobile */
        .input-area { 
            min-height: 62px; background: var(--wa-header-bg); padding: 8px 16px; 
            display: flex; align-items: center; gap: 10px; z-index: 10; flex-shrink: 0;
            padding-bottom: max(8px, env(safe-area-inset-bottom)); /* Fix iPhone X+ */
        }
        .input-box { 
            flex: 1; padding: 12px; border-radius: 8px; border: none; outline: none; 
            background: var(--input-bg); font-size: 16px; /* Fix Zoom iOS */ color: var(--text-primary); 
        }
        .btn-icon { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 24px; padding: 5px; }

        /* Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--body-bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: var(--text-primary); }
        .modal-box { background: var(--app-bg); padding: 30px; border-radius: 5px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-height: 80vh; overflow-y: auto; }
        .modal-box input, .modal-box select { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid var(--border-color); border-radius: 5px; background: var(--input-bg); color: var(--text-primary); }
        .modal-box button { background: var(--wa-green); color: white; border: none; padding: 12px; width: 100%; cursor: pointer; border-radius: 5px; font-weight: bold; margin-top: 10px; }
        .modal-box .btn-cancel { background: #d64646; margin-top: 5px; }
        
        /* Member List Style */
        .member-list { text-align: left; margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 10px; }
        .member-item { padding: 5px 0; font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .member-item i { color: var(--wa-green); }

        /* Image Zoom */
        .image-modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.95); flex-direction: column; justify-content: center; align-items: center; }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 90vh; border-radius: 5px; animation: zoom 0.3s; }
        .close-modal { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s; cursor: pointer; }
        @keyframes zoom { from {transform:scale(0)} to {transform:scale(1)} }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .app-container { width: 100%; height: 100vh; max-width: none; box-shadow: none; }
            .message { max-width: 85%; }
            body.dark-mode { background-color: #111b21; }
            .reply-btn { opacity: 1; }
            .chat-header { padding: 5px 10px; } /* Header lebih ringkas di HP */
        }
    </style>
</head>
<body>

    <div id="loginOverlay" class="modal-overlay">
        <div style="font-size: 40px; color: var(--wa-green); margin-bottom: 20px;"><i class="fab fa-whatsapp"></i></div>
        <div class="modal-box">
            <h3>Masuk Chat</h3>
            <input type="text" id="usernameInput" placeholder="Nama kamu...">
            <button onclick="loginUser()">MASUK</button>
        </div>
    </div>

    <div id="settingsOverlay" class="modal-overlay" style="display: none; background: rgba(0,0,0,0.8);">
        <div class="modal-box">
            <h3><i class="fas fa-cog"></i> Pengaturan Penyimpanan</h3>
            <label style="display:block; text-align:left; font-size:14px; margin-top:15px;">Hapus pesan lebih dari:</label>
            <select id="autoDeleteDays">
                <option value="1">1 Hari (Cepat)</option>
                <option value="3">3 Hari</option>
                <option value="7" selected>1 Minggu (Standar)</option>
                <option value="30">1 Bulan</option>
                <option value="9999">Jangan Hapus (Manual)</option>
            </select>
            <button onclick="saveSettings()">Simpan & Bersihkan</button>
            <button class="btn-cancel" onclick="document.getElementById('settingsOverlay').style.display='none'">Tutup</button>
        </div>
    </div>

    <div id="groupInfoOverlay" class="modal-overlay" style="display: none; background: rgba(0,0,0,0.8);">
        <div class="modal-box">
            <h3><i class="fas fa-users"></i> Info Grup</h3>
            
            <div style="margin: 20px 0;">
                <div class="avatar" style="width: 80px; height: 80px; margin: 0 auto 10px auto;">
                    <img id="modalGroupIcon" src="" alt="Icon">
                </div>
                <h4 id="modalGroupName">Nama Grup</h4>
                <button style="font-size:12px; padding: 5px; width:auto; margin-top:5px;" onclick="editGroupInfo()">
                    <i class="fas fa-pen"></i> Ubah Nama & Foto
                </button>
            </div>

            <div class="member-list">
                <div style="font-weight:bold; margin-bottom:10px;">Anggota Aktif (Dari Chat):</div>
                <div id="memberListContainer">
                    </div>
            </div>

            <button class="btn-cancel" onclick="document.getElementById('groupInfoOverlay').style.display='none'">Tutup</button>
        </div>
    </div>

    <div id="imageModal" class="image-modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageSelect(this)">

    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div style="display:flex; align-items:center;">
                    <div class="avatar"><i class="fas fa-user"></i></div>
                    <div class="user-info-wrapper">
                        <span id="myDisplayName" style="font-weight:bold;">Anda</span>
                        <i class="fas fa-pen edit-name-btn" onclick="editName()" title="Ganti Nama"></i>
                    </div>
                </div>
                <div class="header-icons">
                    <i class="fas fa-moon icon-btn theme-toggle" onclick="toggleTheme()" title="Mode Gelap/Terang"></i>
                    <i class="fas fa-cog icon-btn" onclick="openSettings()" title="Pengaturan"></i>
                </div>
            </div>
            <div class="chat-list">
                <div class="chat-item active">
                    <div class="avatar"><img id="sidebarGroupIcon" src="" alt="G"></div>
                    <div><span id="sidebarGroupName" style="font-weight: 500;">Grup Warga GitHub</span></div>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header" onclick="openGroupInfo()">
                <div class="avatar"><img id="headerGroupIcon" src="" alt="G"></div>
                <div style="flex: 1; margin-left: 10px;">
                    <div id="headerGroupName" style="font-weight: bold;">Grup Warga GitHub</div>
                    <div style="font-size: 11px; color: var(--text-secondary);">Ketuk untuk info grup</div>
                </div>
                <i class="fas fa-ellipsis-v icon-btn" onclick="event.stopPropagation(); openSettings()" style="margin-left: auto;"></i>
            </div>

            <div class="messages-container" id="messagesList"></div>

            <div class="reply-preview-bar" id="replyPreview">
                <div style="display:flex; flex-direction:column;">
                    <span style="color:var(--wa-green); font-weight:bold; font-size:12px;" id="replyUser">Nama</span>
                    <span style="color:var(--text-secondary);" id="replyText">Isi pesan...</span>
                </div>
                <i class="fas fa-times" style="cursor:pointer; font-size:16px;" onclick="cancelReply()"></i>
            </div>

            <div class="input-area">
                <button class="btn-icon" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-camera"></i>
                </button>
                <input type="text" class="input-box" id="msgInput" placeholder="Ketik pesan..." autocomplete="off">
                <button class="btn-icon" onclick="sendMessage()">
                    <i class="fas fa-paper-plane" style="color: var(--wa-green);"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // CONFIG FIREBASE (PUNYA AGAN)
        const firebaseConfig = {
            apiKey: "AIzaSyBH9Udej6I9JankuJS9J57KPzn8DNUlNYA",
            authDomain: "chatto-82194.firebaseapp.com",
            projectId: "chatto-82194",
            storageBucket: "chatto-82194.firebasestorage.app",
            messagingSenderId: "169590873334",
            appId: "1:169590873334:web:3a8d4581b10aa88096a0d7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentUser = localStorage.getItem("chatUser") || "";
        let activeMembers = new Set(); // Untuk menyimpan list anggota unik
        
        // --- GROUP INFO INIT ---
        const defaultIcon = "https://ui-avatars.com/api/?name=Grup&background=0D8ABC&color=fff";
        let currentGroupName = localStorage.getItem("groupName") || "Grup Warga GitHub";
        let currentGroupIcon = localStorage.getItem("groupIcon") || defaultIcon;
        
        updateGroupUI();

        function updateGroupUI() {
            document.getElementById("headerGroupName").innerText = currentGroupName;
            document.getElementById("sidebarGroupName").innerText = currentGroupName;
            document.getElementById("modalGroupName").innerText = currentGroupName;
            
            document.getElementById("headerGroupIcon").src = currentGroupIcon;
            document.getElementById("sidebarGroupIcon").src = currentGroupIcon;
            document.getElementById("modalGroupIcon").src = currentGroupIcon;
        }

        // --- DARK MODE LOGIC ---
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').classList.replace('fa-moon', 'fa-sun');
        }
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // --- LOGIN & EDIT NAME ---
        if(currentUser) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('myDisplayName').innerText = currentUser;
            loadMessages();
        }
        function loginUser() {
            const name = document.getElementById('usernameInput').value;
            if(name.trim()) {
                currentUser = name.trim();
                localStorage.setItem("chatUser", currentUser);
                document.getElementById('myDisplayName').innerText = currentUser;
                document.getElementById('loginOverlay').style.display = 'none';
                loadMessages();
            } else { alert("Isi nama dulu bos!"); }
        }
        function editName() {
            const newName = prompt("Masukkan nama baru kamu:", currentUser);
            if (newName && newName.trim() !== "") {
                currentUser = newName.trim();
                localStorage.setItem("chatUser", currentUser);
                document.getElementById('myDisplayName').innerText = currentUser;
                alert("Nama berhasil diganti jadi: " + currentUser);
            }
        }

        // --- GROUP INFO FUNCTIONS (NEW) ---
        function openGroupInfo() {
            const listContainer = document.getElementById("memberListContainer");
            listContainer.innerHTML = "";
            
            // Render list anggota dari Set activeMembers
            if (activeMembers.size > 0) {
                activeMembers.forEach(member => {
                    listContainer.innerHTML += `
                        <div class="member-item">
                            <i class="fas fa-user-circle"></i> ${member}
                        </div>
                    `;
                });
            } else {
                listContainer.innerHTML = "<div style='font-size:12px; color:gray;'>Belum ada chat termuat.</div>";
            }
            
            document.getElementById("groupInfoOverlay").style.display = 'flex';
        }

        function editGroupInfo() {
            const newName = prompt("Nama Grup Baru:", currentGroupName);
            if (newName) {
                const newIcon = prompt("Link URL Foto Grup Baru (Kosongkan jika tidak ingin ubah):", currentGroupIcon);
                
                currentGroupName = newName;
                if (newIcon && newIcon.trim() !== "") {
                    currentGroupIcon = newIcon;
                }
                
                localStorage.setItem("groupName", currentGroupName);
                localStorage.setItem("groupIcon", currentGroupIcon);
                updateGroupUI();
            }
        }

        // --- SETTINGS ---
        function openSettings() { document.getElementById('settingsOverlay').style.display = 'flex'; }
        function saveSettings() {
            const days = parseInt(document.getElementById('autoDeleteDays').value);
            if (days < 9999) { runAutoCleaner(days); } 
            else { alert("Penyimpanan Manual Dipilih."); document.getElementById('settingsOverlay').style.display = 'none'; }
        }
        function runAutoCleaner(days) {
            const btn = document.querySelector('#settingsOverlay button');
            btn.innerText = "Sedang Membersihkan..."; btn.disabled = true;
            const cutoffDate = new Date(); cutoffDate.setDate(cutoffDate.getDate() - days);
            db.collection("chats").where("timestamp", "<", cutoffDate).get()
                .then((querySnapshot) => {
                    const batch = db.batch(); querySnapshot.forEach((doc) => batch.delete(doc.ref));
                    return batch.commit().then(() => querySnapshot.size);
                })
                .then((count) => {
                    alert(`Berhasil! ${count} pesan lama dihapus.`);
                    document.getElementById('settingsOverlay').style.display = 'none';
                    btn.innerText = "Simpan & Bersihkan"; btn.disabled = false;
                })
                .catch((error) => { console.error(error); btn.disabled = false; });
        }

        // --- REPLY & CHAT ---
        let currentReply = null;
        function setReply(user, text) {
            const cleanText = text.startsWith("data:image") ? "ðŸ“· Foto" : text;
            currentReply = { user: user, text: cleanText };
            document.getElementById("replyUser").innerText = user;
            document.getElementById("replyText").innerText = cleanText.substring(0, 50) + (cleanText.length > 50 ? "..." : "");
            document.getElementById("replyPreview").style.display = "flex";
            document.getElementById("msgInput").focus();
        }
        function cancelReply() {
            currentReply = null;
            document.getElementById("replyPreview").style.display = "none";
        }

        function loadMessages() {
            db.collection("chats").orderBy("timestamp", "asc")
                .onSnapshot((snapshot) => {
                    const chatList = document.getElementById("messagesList");
                    chatList.innerHTML = "";
                    activeMembers.clear(); // Reset
