<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatto - WA Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS SAMA SEPERTI SEBELUMNYA (TIDAK ADA PERUBAHAN TAMPILAN SIGNIFIKAN) --- */
        :root {
            --wa-header: #00a884;
            --wa-bg: #efeae2;
            --wa-sidebar: #ffffff;
            --wa-sent: #d9fdd3;
            --wa-received: #ffffff;
            --wa-dark: #111b21;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: #d1d7db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex; width: 100%; height: 100%; max-width: 1600px;
            background: white; position: relative;
        }

        /* Sidebar & Chat Area CSS (Singkat saja biar tidak kepanjangan) */
        .sidebar { width: 30%; border-right: 1px solid #e9edef; display: flex; flex-direction: column; background: white; }
        .sidebar-header { background: #f0f2f5; padding: 10px 16px; height: 60px; display: flex; align-items: center; border-right: 1px solid #d1d7db; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f0f2f5; }
        .chat-item.active { background: #f0f2f5; }
        .avatar { width: 45px; height: 45px; background: #dfe5e7; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; color: gray; flex-shrink: 0; }
        
        .chat-area {
            flex: 1; display: flex; flex-direction: column; background-color: var(--wa-bg);
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat; position: relative;
        }
        .chat-header { background: #f0f2f5; height: 60px; padding: 10px 16px; display: flex; align-items: center; border-left: 1px solid #d1d7db; z-index: 10; }
        
        .messages-container {
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth;
        }

        .message {
            max-width: 65%; padding: 6px 10px 8px 10px; border-radius: 8px; font-size: 14.2px; line-height: 19px; position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); word-wrap: break-word;
        }
        .message.sent { align-self: flex-end; background-color: var(--wa-sent); }
        .message.received { align-self: flex-start; background-color: var(--wa-received); }
        .message img { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; }

        .meta-info { font-size: 11px; color: #667781; float: right; margin-left: 10px; margin-top: 4px; display: flex; align-items: center; gap: 3px; }

        .input-area { min-height: 62px; background: #f0f2f5; padding: 8px 16px; display: flex; align-items: center; gap: 10px; z-index: 10; }
        .input-box { flex: 1; padding: 12px; border-radius: 8px; border: none; outline: none; background: white; font-size: 15px; }
        .btn-icon { background: none; border: none; color: #54656f; cursor: pointer; font-size: 24px; padding: 5px; }

        /* Login & Mobile Responsive */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #e9edef; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 40px; border-radius: 5px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .login-box input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #ddd; border-radius: 5px; }
        .login-box button { background: var(--wa-header); color: white; border: none; padding: 15px; width: 100%; cursor: pointer; border-radius: 5px; font-weight: bold; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .app-container { width: 100%; height: 100vh; max-width: none; box-shadow: none; }
            .message { max-width: 85%; }
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div style="font-size: 40px; color: #00a884; margin-bottom: 20px;"><i class="fab fa-whatsapp"></i></div>
        <div class="login-box">
            <h3>Masuk Chat</h3>
            <input type="text" id="usernameInput" placeholder="Nama kamu...">
            <button onclick="loginUser()">MASUK</button>
        </div>
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageSelect(this)">

    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div style="display:flex; align-items:center;">
                    <div class="avatar"><i class="fas fa-user"></i></div>
                    <span id="myDisplayName" style="font-weight:bold;">Anda</span>
                </div>
            </div>
            <div class="chat-list">
                <div class="chat-item active">
                    <div class="avatar"><i class="fas fa-users"></i></div>
                    <div><span style="font-weight: 500;">Grup Warga GitHub</span></div>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="avatar"><i class="fas fa-users"></i></div>
                <div style="flex: 1;">
                    <div style="font-weight: bold;">Grup Warga GitHub</div>
                    <div style="font-size: 11px; color: grey;">Online</div>
                </div>
            </div>

            <div class="messages-container" id="messagesList"></div>

            <div class="input-area">
                <button class="btn-icon" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-camera"></i>
                </button>
                <input type="text" class="input-box" id="msgInput" placeholder="Ketik pesan..." autocomplete="off">
                <button class="btn-icon" onclick="sendMessage()">
                    <i class="fas fa-paper-plane" style="color: #00a884;"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // CONFIG FIREBASE KAMU (Pastikan API Key benar)
        const firebaseConfig = {
            apiKey: "AIzaSyBH9Udej6I9JankuJS9J57KPzn8DNUlNYA",
            authDomain: "chatto-82194.firebaseapp.com",
            projectId: "chatto-82194",
            storageBucket: "chatto-82194.firebasestorage.app",
            messagingSenderId: "169590873334",
            appId: "1:169590873334:web:3a8d4581b10aa88096a0d7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentUser = localStorage.getItem("chatUser") || "";

        if(currentUser) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('myDisplayName').innerText = currentUser;
            loadMessages();
        }

        function loginUser() {
            const name = document.getElementById('usernameInput').value;
            if(name.trim()) {
                currentUser = name;
                localStorage.setItem("chatUser", currentUser);
                document.getElementById('myDisplayName').innerText = currentUser;
                document.getElementById('loginOverlay').style.display = 'none';
                loadMessages();
            } else { alert("Isi nama dulu bos!"); }
        }

        function loadMessages() {
            db.collection("chats").orderBy("timestamp", "asc")
                .onSnapshot((snapshot) => {
                    const chatList = document.getElementById("messagesList");
                    chatList.innerHTML = ""; 
                    snapshot.forEach((doc) => {
                        renderMessage(doc.data(), chatList);
                    });
                    setTimeout(() => { chatList.scrollTop = chatList.scrollHeight; }, 100);
                });
        }

        function renderMessage(data, container) {
            const isMe = data.user === currentUser;
            const timeDisplay = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "...";
            const nameColor = isMe ? '#00a884' : '#d64646';
            
            // Cek apakah pesan berisi gambar (diawali data:image)
            let content = `<span>${data.text}</span>`;
            if (data.text.startsWith("data:image")) {
                content = `<img src="${data.text}" alt="Gambar">`;
            }

            const bubble = `
                <div class="message ${isMe ? 'sent' : 'received'}">
                    <div style="font-weight:bold; color: ${nameColor}; font-size:12.5px; margin-bottom:2px;">${data.user}</div>
                    ${content}
                    <div class="meta-info">${timeDisplay} ${isMe ? '<i class="fas fa-check-double" style="color:#53bdeb;"></i>' : ''}</div>
                </div>
            `;
            container.innerHTML += bubble;
        }

        function sendMessage(customText = null) {
            const input = document.getElementById("msgInput");
            const text = customText || input.value;

            if (text.trim() !== "") {
                db.collection("chats").add({
                    text: text,
                    user: currentUser,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                if(!customText) input.value = ""; 
            }
        }

        document.getElementById("msgInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // --- FITUR BARU: KOMPRES & KIRIM GAMBAR BASE64 ---
        function handleImageSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        // Resize gambar pakai Canvas biar kecil (Max 600px)
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        const maxWidth = 600; 
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert ke String Base64 (Kualitas 0.7)
                        const dataUrl = canvas.toDataURL("image/jpeg", 0.7);
                        
                        // Kirim sebagai pesan
                        sendMessage(dataUrl);
                    }
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
